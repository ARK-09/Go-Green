apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-depl
  namespace: default
  labels:
    k8s-app: authentication-depl
spec:
  minReadySeconds: 9
  replicas: 1
  selector:
    matchLabels:
      k8s-app: authentication-depl
  template:
    metadata:
      name: authentication-depl
      labels:
        k8s-app: authentication-depl
    spec:
      containers:
        - name: authentication-depl
          image: registry.digitalocean.com/gogreen-repo/authentication
          securityContext:
            privileged: false
          env:
            - name: PORT
              value: "4000"
            - name: MONGO_URI
              value: "mongodb://authentication-mongo-srv:27017/authentication"
            - name: NODE_ENV
              value: "production"
            - name: BODY_SIZE
              value: "10kb"
            - name: REQUEST_RATE_WINDOW
              value: "3600000" # 1 hour
            - name: MAX_REQUEST
              value: "100"
            - name: JWT_EXPIRY
              value: "864000" # 10 day in seconds
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: ALLOWED_ORIGINS
              value: "https://www.gogreen.rizsoft.online, https://www.gogreen.com"
---
apiVersion: v1
kind: Service
metadata:
  name: authentication-srv
spec:
  selector:
    k8s-app: authentication-depl
  ports:
    - name: authentication
      protocol: TCP
      port: 4000
      targetPort: 4000
